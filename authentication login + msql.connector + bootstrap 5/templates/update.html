{% extends 'layout_admin.html' %}
{% block konten %}
    <form action="/aksiupdate" method="post" class="d-grid mx-auto justify-content-center align-items-center">
        <h1>EDIT DATA MALL</h1>
        <input type="hidden" name="id" value="{{ value[0] }}" >
        <div style="margin-bottom: 2vh;">
            <label>NAMA</label><br>
            <input type="text" name="nama" placeholder="Enter nama" value="{{ value[1] }}" ><br>
        </div>
        <div style="margin-bottom: 2vh;">
            <label>JAM BUKA</label><br>
            <input type="time" name="jam_buka" placeholder="Enter jam buka" value="{{ value[2] }}"><br>
        </div>
        <div style="margin-bottom: 2vh;">
            <label>NOMOR TELEFON</label><br>
            <input type="tel" name="phone" maxlength="20" placeholder="Enter phone number" value="{{ value[3] }}" pattern="[+62].+[8]+[0-9]{2}-[0-9]{4}-[0-9]{4}" required><br><small>Format: +62 8xx-xxxx-xxxx</small>
        </div>
        <div>
            <label>LOKASI</label><br>
            <textarea name="lokasi" placeholder="Enter lokasi" >{{ value[4] }}</textarea><br>
        </div>
        <button type="submit">SEND</button>
    </form>
{% endblock %}
