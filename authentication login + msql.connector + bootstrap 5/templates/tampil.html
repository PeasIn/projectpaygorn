{% extends 'layout_admin.html' %}

{% block konten %}
    <table class="mx-auto justify-content-center align-items-center" border = 1>
        <tr> 
            <th>NAMA</th>
            <th>JAM BUKA</th>
            <th>NOMOR TELEFON</th>
            <th>LOKASI</th>
            <th>OPSI</th>
        </tr>

        {% for result in data %}
        <tr>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td> <a href="/update/{{ result[0] }}">UPDATE</a> - <a href="/hapus/{{ result[0] }}">DELETE</a> </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
