{% extends 'layout_admin.html' %}

{% block konten %}
    <form action="/simpan" method="post" class="d-grid mx-auto justify-content-center align-items-center">
        <h1>INPUT DATA MALL</h1>
        <input type="text" name="nama" placeholder="Enter Name of the Mall" ><br>
        <label for="jam_buka">OPENING HOURS</label>
        <input type="time" name="jam_buka" placeholder="Jam buka"><br>
        <input type="tel" name="phone" maxlength="20" placeholder="+62 812-3456-7891" pattern="[+62].+[8]+[0-9]{2}-[0-9]{4}-[0-9]{4}" required><small>Format: +62 8xx-xxxx-xxxx</small><br>
        <textarea name="lokasi" placeholder="Enter the location of the mall" ></textarea><br>
        <button type="submit">SEND</button>
    </form>
{% endblock %}
